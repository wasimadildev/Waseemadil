<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <div class="profile-image">
                        <img src="https://placehold.co/150x150" alt="Profile Image">
                    </div>
                    <h1>John Doe</h1>
                    <p class="title">Software Engineer</p>
                    <p class="company">Tech Innovations Inc.</p>
                    <div class="contact-info">
                        <p><i class="fas fa-envelope"></i> john.doe@example.com</p>
                        <p><i class="fas fa-phone"></i> +1 (123) 456-7890</p>
                        <p><i class="fas fa-map-marker-alt"></i> San Francisco, CA</p>
                    </div>
                    <div class="social-links">
                        <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    </div>
                    <a href="#" class="download-btn">Download vCard</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
